<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora iOS</title>

    <link href="css/style2.css" rel="stylesheet" type="text/css" />
    <script src="js/main.js"></script>
    <script src="js/modelo.js"></script>
    <script src="js/calculadoraController.js"></script>

    <!-- Evitar que muestre el error por consola "favicon.ico 404 (Not Found)" -->
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="calc">
      <div class="calc-display">
        <a class="content">0</a>
      </div>
      <div class="calc-buttons" onclick="playClick();">
        <!-- PRIMER BLOQUE -->
        <!-- <div class="primer-bloque"> -->
        <!-- <button id="reset"> <span class="btn btn-default btn-lg"></span> C</button>
                <button id="change-sign-button"><sup id="change-sign-button-plus">+</sup>⁄<subid="change-sign-button-minus">-</sub></button>
                <button id="porcentaje">%</button>
                <button id="divide-button">÷</button> -->
        <button id="clear-button" class="calc-buttons-square">C</button>
        <button id="change-sign-button">
          <sup id="change-sign-button-plus">+</sup>⁄<sub
            id="change-sign-button-minus"
            >-</sub
          >
        </button>
        <button id="percent-button">%</button>
        <button id="divide-button" class="calc-buttons-operation">÷</button>
        <!-- </div> -->

        <!-- SEGUNDO BLOQUE -->
        <!-- <div class="segundo-bloque"> -->
        <!-- <button id="seven-button" class="calc-buttons-square" data-value="7">7</button>
             <button id="eight-button" data-value="8">8</button>
             <button id="nine-button" data-value="9">9</button>
             <button id="multiply-button" class="calc-buttons-operation">×</button> -->
        <button id="seven-button" class="calc-buttons-square" data-value="7">
          7
        </button>
        <button id="eight-button" data-value="8">8</button>
        <button id="nine-button" data-value="9">9</button>
        <button id="multiply-button" class="calc-buttons-operation">×</button>
        <!-- </div> -->

        <!-- TERCER BLOQUE -->
        <!-- <div class="tercer-bloque"> -->
        <button id="four-button" class="calc-buttons-square" data-value="4">
          4
        </button>
        <button id="five-button" data-value="5">5</button>
        <button id="six-button" data-value="6">6</button>
        <button id="subtract-button" class="calc-buttons-operation">-</button>
        <!-- </div> -->

        <!-- CUARTO BLOQUE -->
        <!-- <div class="cuarto-bloque"> -->
        <button id="one-button" class="calc-buttons-square" data-value="1">
          1
        </button>
        <button id="two-button" data-value="2">2</button>
        <button id="three-button" data-value="3">3</button>
        <button id="add-button" class="calc-buttons-operation">+</button>
        <!-- </div> -->
        <!-- QUINTO BLOQUE -->
        <!-- <div class="quinto-bloque"> -->
        <button id="zero-button" data-value="0">0</button>
        <button id="decimal-button" class="calc-buttons-square">.</button>
        <button id="equals-button" class="calc-buttons-operation">=</button>
        <!-- </div> -->
      </div>
    </div>

    <!-- AUDIO -->
    <audio id="audio" controls>
      <source type="audio/wav" src="sonidos/click_iphone.mp3" />
    </audio>

    <!-- <script src="js/main.js"></script> -->
  </body>
</html>

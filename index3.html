<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora iOS</title>

    <link href="css/style2.css" rel="stylesheet" type="text/css" />
    <script src="js/main.js"></script>
    <!-- <script src="js/modelo.js"></script> -->
    <!-- <script src="js/calculadoraController.js"></script> -->

    <!-- Evitar que muestre el error por consola "favicon.ico 404 (Not Found)" -->
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="calc">
      <!-- DIPLAY -->
      <div class="calc-display">
        <a id="display">0</a>
      </div>
      <div class="btn-calc" onclick="playClick();">
        <!-- PRIMER BLOQUE -->
        <button id="reset" onclick="reset();">C</button>
        <button id="cambiar-signo" onclick="cambiarSigno();">
          <sup>+</sup>⁄<sub>-</sub>
        </button>
        <button id="porcentaje" onclick="porcentaje();">%</button>
        <button id="dividir" onclick="dividir();">÷</button>

        <!-- SEGUNDO BLOQUE -->
        <button id="siete" onclick="clickSiete();">
          7
        </button>
        <button id="ocho" onclick="clickOcho();">8</button>
        <button id="nueve" onclick="clickNueve();">9</button>
        <button id="multiplicar" onclick="clickMultiplicar();">x</button>

        <!-- TERCER BLOQUE -->
        <button id="cuatro" onclick="clickCuatro();">4</button>
        <button id="cinco" onclick="clickCinco();">5</button>
        <button id="seis" onclick="clickSeis();">6</button>
        <button id="restar" onclick="clickRestar();">-</button>

        <!-- CUARTO BLOQUE -->
        <button id="uno" onclick="clickUno();">1</button>
        <button id="dos" onclick="clickDos();">2</button>
        <button id="tres" onclick="clickTres();">3</button>
        <button id="sumar" onclick="clickSumar();">+</button>

        <button id="cero" onclick="clickCero();">0</button>
        <button id="decimal" onclick="clickDecimal();">.</button>
        <button id="igual" onclick="clickIgual();">=</button>
      </div>
    </div>

    <!-- AUDIO CLICK A PULSAR UN BOTÓN -->
    <audio id="audio" controls>
      <source type="audio/wav" src="sonidos/click.mp3" />
    </audio>

    <!-- <script src="js/main.js"></script> -->
    <script src="js/modelo.js"></script>
    <script src="js/calculadoraController.js"></script>
  </body>
</html>
